{% extends "base/base.html" %}
{% load static %}

{% block title%}Login{% endblock %}

{% block content%}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<div id="content">
	<div class="loginbox">
		<form action="/login/" method="post" id="login-form">
			{% csrf_token %}
			{{ form }}
			<input type="submit" value="Submit">
		</form>
	</div>
</div>
{% endblock %}
