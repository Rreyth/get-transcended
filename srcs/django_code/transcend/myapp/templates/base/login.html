{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<script type="module" src="{% static 'js/import.js' %}"></script>
</head>
<body>
	<div id="content">
		<div class="loginbox">
			<form>
				<!--<h2>Login</h2>-->
				<div class="box">
					<input type="text" name="username" required="" autocomplete="username">
					<label>Username</label>
				</div>
				<div class="box">
					<input type="password" name="password" required="" autocomplete="password">
					<label>Password</label>
				</div>
				<a href="#">
					Connect
				</a>
			</form>
		</div>
	</div>
</body>
</html>
